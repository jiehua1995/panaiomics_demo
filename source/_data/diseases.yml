- id: C00
  info:
    name: 唇恶性肿瘤
    category: 肿瘤性疾病
    definition: 唇恶性肿瘤是一种起源于唇部上皮组织的恶性肿瘤，常见类型为鳞状细胞癌。其发病与长期日晒、烟草使用、饮酒以及人乳头瘤病毒（HPV）感染等因素相关。早期症状包括唇部溃疡、硬结或持续性疼痛。
  genomic:
    risk_score: 0.02
    evidence: 您的基因组数据显示与唇部恶性肿瘤相关的遗传易感位点较少，仅在DNA修复相关基因中检测到轻微变异。这表明您在遗传层面罹患唇部恶性肿瘤的风险较低。
    genes:
      - name: TPSG1
        variant: 16-1222038-G-A
        ncbi_id: "25823"
      - name: TPSG1
        variant: 16-1222865-G-A
        ncbi_id: "25823"
      - name: CSRP2
        variant: 12-76862901-T-G
        ncbi_id: "1466"
      - name: MUC22
        variant: 6-31028355-C-T
        ncbi_id: "100507679"
  proteomic:
    risk_score: 0.03
    evidence: 您的蛋白质组数据未见明显的异常。当前无明显癌变相关信号。
    proteins:
      - name: 脱氧核苷三磷酸水解酶SAMHD1
        change: 正常
        uniprot_id: "Q9Y3Z3"
      - name: 泛素样蛋白ISG15
        change: 正常
        uniprot_id: "P05161"
      - name: 2'-5'-寡腺苷酸合酶2(OAS2)
        change: 正常
        uniprot_id: "P29728"
  recommendation: 建议保持良好的口腔卫生，避免吸烟和过量饮酒，减少日晒时的唇部暴露，可使用防晒唇膏。若出现唇部长期不愈合的溃疡或硬结，应及时就医检查。每年进行一次口腔和头颈部体检，以早期发现潜在病变。

- id: C17
  info:
    name: 小肠恶性肿瘤
    category: 肿瘤性疾病
    definition: 小肠恶性肿瘤是一种起源于小肠组织的恶性肿瘤，常见类型包括腺癌、平滑肌肉瘤和神经内分泌肿瘤。其发病与遗传因素、慢性炎症、饮食习惯等因素相关。早期症状可能包括腹痛、体重减轻和消化不良。
  genomic:
    risk_score: 0.8
    evidence: 您的基因组检测显示在多个与小肠肿瘤发生相关的基因（如ZNF493、C6orf10和PLSCR2）中存在潜在功能变异，这些基因涉及DNA修复、细胞信号转导及增殖调控，提示存在一定的遗传易感性。
    genes:
      - name: ZNF493
        variant: 19-21423627-G-T
        ncbi_id: "284443"
      - name: C6orf10
        variant: 6-32366178-T-C
        ncbi_id: "10665"
      - name: PLSCR2
        variant: 3-146460028-C-T
        ncbi_id: "57047"
  proteomic:
    risk_score: 0.04
    evidence: 蛋白质组结果显示小肠相关蛋白表达总体正常，目前未见肿瘤活动的分子证据，但仍需关注潜在的早期风险。
    proteins:
      - name: DCTN6
        change: 正常
        uniprot_id: "O00399"
      - name: C-X-C motif chemokine 17(CXCL17)
        change: 正常
        uniprot_id: "Q6UXB2"
      - name: Alpha-actinin-4
        change: 正常
        uniprot_id: "O43707"
  recommendation: 建议保持规律饮食与良好的肠道健康，避免高脂、高温或刺激性食物摄入；可每年进行腹部影像学检查（如B超或CT）及肠道功能评估；若出现持续腹痛、体重减轻或消化不良，应及时就医并考虑进行小肠镜或相关影像学检查。

- id: C20
  info:
    name: 直肠恶性肿瘤
    category: 肿瘤性疾病
    definition: 直肠恶性肿瘤，即直肠癌，是结直肠癌的一种，指发生在直肠（大肠的最后部分）的癌症，早期可能无症状，但随着病情进展会出现便血、排便习惯改变、腹痛、体重减轻和疲劳等症状。许多病例起源于良性息肉，通过定期筛查，尤其在早期发现和治疗，治愈率很高。治疗方法主要包括手术、化疗和放疗，具体方案取决于癌症的分期和患者情况。 
  genomic:
    risk_score: 0.16
    evidence: 您的基因组分析显示与直肠癌相关的关键基因（MYO3B、NCAM1、LAMA5）存在轻度变异，这些基因参与细胞黏附、信号转导及细胞骨架调控，但未发现已知高风险致病突变，提示遗传易感性较低。
    genes:
      - name: MYO3B
        variant: 2-170369331-A-G
        ncbi_id: "140469"
      - name: NCAM1
        variant: 11-113240779-T-C
        ncbi_id: "4684"
      - name: LAMA5
        variant: 20-62323449-C-T
        ncbi_id: "3911"
  proteomic:
    risk_score: 0.04
    evidence: 您的蛋白质组检测结果显示直肠肿瘤相关蛋白水平均在正常范围内，未见明显异常表达，提示当前无显著癌变或炎症相关信号。
    proteins:
      - name: Growth/differentiation factor 15(GDF15)
        change: 正常
        uniprot_id: "Q99988"
      - name: C-X-C motif chemokine 14(CXCL14)
        change: 正常
        uniprot_id: "O95715"
      - name: 五聚蛋白相关蛋白PTX3
        change: 正常
        uniprot_id: "P26022"
  recommendation: 建议保持规律饮食与健康生活方式，增加膳食纤维摄入，减少高脂和加工肉类食品；45岁以上或有家族史者应定期进行结直肠癌筛查（如粪便潜血检测或肠镜）；若出现持续便血、排便习惯改变或腹痛，应及时就医进行进一步评估。

- id: C23
  info:
    name: 胆囊恶性肿瘤
    category: 肿瘤性疾病
    definition: 胆囊恶性肿瘤（胆囊癌）是一种起源于胆囊的恶性肿瘤，发病率较低但预后通常不佳，早期症状不明显，常在胆囊结石手术或因症状就医时偶然发现。其症状包括腹部右上角疼痛、腹胀、不明原因的体重减轻、黄疸等。诊断方法包括影像学检查和肿瘤标志物检测。治疗首选手术，若癌症已扩散，可能需要更广泛的手术、放疗或化疗。
  genomic:
    risk_score: 0.0095
    evidence: 您的基因组检测显示与胆囊癌相关的基因中仅存在轻微变异，且存在降低患病风险的突变。未发现已知高风险致病突变，提示遗传易感性极低。
    genes:
      - name: RPS16
        variant: 19-39435881-G-A
        ncbi_id: "6217"
      - name: PYGB
        variant: 20-25280295-A-G
        ncbi_id: "5834"
      - name: RPSA
        variant: 3-39411669-G-A
        ncbi_id: "3921"
  proteomic:
    risk_score: 0.04
    evidence: 您的蛋白质组检测结果显示胆囊相关蛋白总体正常，其中IGFBP3和MUC13水平正常，TNR27略低，但未显示明显的肿瘤活动或异常信号，提示当前无显著癌变迹象。
    proteins:
      - name: 胰岛素样生长因子结合蛋白3(IGFBP3)
        change: 正常
        uniprot_id: "P17936"
      - name: 肿瘤坏死因子受体超家族成员27(TNR27)
        change: 略低
        uniprot_id: "Q9HAV5"
      - name: 粘蛋白-13(MUC13)
        change: 正常
        uniprot_id: "Q9H3R2"
  recommendation: 建议保持健康饮食，避免高脂、高胆固醇饮食，定期进行腹部超声检查，尤其在有胆囊结石或家族史情况下；如出现持续右上腹疼痛、黄疸或体重减轻，应及时就医进行进一步影像学和实验室检查。

- id: D51
  info:
    name: 维生素B12缺乏性贫血
    category: 血液及造血器官疾病
    definition: 维生素B12缺乏性贫血是由于体内缺乏维生素B12导致红细胞生成异常的一种贫血。患者会感到疲劳、虚弱、皮肤苍白，并且可能出现神经系统症状，如手脚刺痛、麻木、平衡问题以及认知障碍等。治疗主要通过补充维生素B12，可以通过口服、注射、鼻喷剂等方式进行。 
  genomic:
    risk_score: 0.03
    evidence: 您的基因组分析显示与维生素B12缺乏性贫血相关的基因存在轻度变异，但未发现已知高风险致病突变，提示遗传易感性较低。
    genes:
      - name: ARPC2
        variant: 2-218238857-A-G
        ncbi_id: "10109"
      - name: KLHL26
        variant: 19-18667635-C-G
        ncbi_id: "55295"
      - name: TRPA1
        variant: 8-72069092-A-G
        ncbi_id: "8989"
  proteomic:
    risk_score: 0.04
    evidence: 您的蛋白质组检测结果显示B12代谢相关蛋白水平均在正常范围，未见明显异常，提示目前无分子层面的贫血信号。
    proteins:
      - name: 钴胺素结合内因子(CBLIF)
        change: 正常
        uniprot_id: "P27352"
      - name: 生长/分化因子15(GDF15)
        change: 正常
        uniprot_id: "Q99988"
      - name: 胃蛋白酶A-4(PGA4)
        change: 正常
        uniprot_id: "P0DJD7"
  recommendation: 建议保持均衡饮食，摄入足够的维生素B12（如动物肝脏、鱼类、奶制品、蛋类）；如存在素食习惯，可考虑B12补充剂；若出现乏力、皮肤苍白、手脚麻木或认知障碍，应及时就医进行血液检查和必要的维生素B12检测。
