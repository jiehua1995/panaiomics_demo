TPSG1:
  function: 类胰蛋白酶属于胰蛋白酶样丝氨酸蛋白酶家族，即肽酶S1家族。类胰蛋白酶仅在肝素稳定的四聚体形式下才具有酶活性，并且对所有已知的内源性蛋白酶抑制剂均具有抗性。多个类胰蛋白酶基因聚集在16p13.3染色体上。该簇中的基因数量尚不确定。目前已鉴定出四种功能基因——αI、βI、βII和γI。βI有一个等位基因变体αII，βII有一个等位基因变体βIII，γI有一个等位基因变体γII。β类胰蛋白酶似乎是肥大细胞中表达的主要同工酶；而在嗜碱性粒细胞中，α类胰蛋白酶占主导地位。该基因与类胰蛋白酶基因家族的其他成员不同，它具有C端疏水结构域，可能作为膜锚。类胰蛋白酶被认为是哮喘和其他过敏和炎症疾病发病机制中的介质。
  related_diseases: 哮喘和其他过敏和炎症疾病
CSRP2:
  function: CSRP2 是 CSRP 基因家族的成员，编码一组 LIM 结构域蛋白，可能参与对发育和细胞分化至关重要的调控过程。CRP2 包含两个富含半胱氨酸的氨基酸序列基序 (LIM)，推测具有锌结合活性，可能参与调节细胞的有序生长。该家族的其他基因包括 CSRP1 和 CSRP3。可变剪接导致多种转录本变体。
