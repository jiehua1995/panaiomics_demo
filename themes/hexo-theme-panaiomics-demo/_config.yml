# PanAiOmics Demo 主题配置文件
# =====================================
# 网站配置
site:
  title: PanAiOmics健康报告
  subtitle: 多组学整合健康报告演示版
  description: 为了便于展示核心功能与可视化效果，本演示报告仅呈现部分疾病与药物信息。完整版本可覆盖上百种疾病与药物，能够实现临床级别的多组学健康评估与用药指导。
  keywords: PanAIOmics, 评估报告, 多组学, 组学分析
  author: 智绘组学 PanAIOmics
  language: zh-CN
  logo: /images/logo.png



# 主题名称和版本
theme_info:
  name: PanAiOmics Demo
  version: 1.0.0
  author: PanAiOmics Team
  description: PanAiOmics健康报告演示主题



# 页面配置
page:
  show_navigation: true
  show_sidebar: true
  show_footer: true

# 数据源配置
data_sources:
  company: company.yml
  report: report.yml
  patient: patient.yml
  ancestry: ancestry.yml
  diseases: diseases.yml
  medications: medications.yml
  gene_info: gene_info.yml
  protein_info: protein_info.yml

# CDN配置
cdn:
  bootstrap: https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
  fontawesome: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
  alpinejs: https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js
  sweetalert2: https://cdn.jsdelivr.net/npm/sweetalert2@11

# 报告配置
report_config:
  enable_charts: true
  enable_animations: true
  enable_export: true
  sections:
    - header
    - patient_info
    - ancestry
    - diseases
    - medications
    - gene_info
    - footer